{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Forgot you Password!{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" action="{{ url_for('auth.forgot')}}">
    <label for="email">Type in your email address</label>
    <input name="email" id="email" required>
    <input type="submit" value="Forgot">
  </form>
{% endblock %}
